<div class="m-15">
    @for(card of CardDetail; track card) {
    <div class="mx-auto my-5 bg-[#F2F0F1] w-7xl h-24 p-6 flex flex-row gap-2 rounded-2xl">
            <div class="bg-white rounded-full w-12 h-12 overflow-hidden">
                <img [src]="card.imageUrl" alt="" class="w-[30px] h-[30px] m-2.5"> 
            </div>
            <div>
                <div class="font-medium font-kanit text-base">{{ card.label }}</div>
                <div class="font-light font-kanit text-base">{{ card.details }}</div>
            </div>
    </div>
}
</div>
