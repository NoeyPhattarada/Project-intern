    <div class="flex flex-col p-6">
        @for(card of CardDetail; track card) {
        <div class="mx-auto my-2 bg-[#F2F0F1] w-full h-auto p-6 flex flex-row gap-2 rounded-2xl">
            <div class="bg-white rounded-full w-12 h-12 flex items-center justify-center shrink-0">
                <img [src]="card.imageUrl" alt="" class="w-[30px] h-[30px]"> 
            </div>
            <div class="p-1.5">
                <div class="font-medium font-kanit text-base">{{ card.label }}</div>
                <div class="font-light font-kanit text-base text-[#656E7C]">{{ card.details }}</div>
            </div>
        </div>
        }
    </div>
