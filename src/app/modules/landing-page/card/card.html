<div>
  <div class="text-center py-6">
    <div class="font-kanit font-bold text-[48px]">แผนประกัน</div>
  </div>

  <div class="flex flex-wrap justify-center gap-10">
    @for (card of CARD; track card) {
    <div class="flex-col ml-10">
      <img [src]="card.image" alt="" class="mb-8 w-[302px] h-[298px] rounded-[20px]" />
      <h3 class="font-kanit text-sm font-normal">{{ card.title }}</h3>
      <div class="flex">
        @for (star of CARD; track star) {
        <svg
          class="w-6 h-6 text-yellow-400 fill-current mr-1"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
          />
        </svg>
        }
        <span class="font-kanit text-xl font-normal">{{ card.rating }}</span>
      </div>

      <h3 class="font-kanit text-2xl font-normal">{{ card.price }}{{ card.unit }}</h3>
    </div>

    }
  </div>
</div>
