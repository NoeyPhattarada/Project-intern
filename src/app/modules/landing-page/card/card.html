<div>
  <div class="text-center py-6">
    <div class="font-kanit font-bold text-[24px]  md:text-[48px]">แผนประกัน</div>
  </div>
  <div class="p-8  grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 items-stretch">
    @for (card of CARD; track card) {
    <div class="flex flex-col h-full">
      <img 
        [src]="card.image" 
        alt="" 
        class="mb-4 w-full h-full object-cover rounded-[20px]" 
      />
      <h3 class="font-kanit text-xl font-normal mb-2">{{ card.title }}</h3>
      
      <div class="flex mb-2">
        @for (star of [1,2,3,4,5]; track $index) {
        <svg class="w-6 h-6 text-yellow-400 fill-current mr-1" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        </svg>
        }
        <span class="font-kanit text-sm mt-1 font-normal">{{ card.rating }}</span>
      </div>
      <p class="font-kanit text-2xl font-normal mt-auto">{{ card.price | number:'1.0-0' }}.- {{ card.unit }}</p>
    </div>
    }
  </div>

  <div class="border-[#0000001A] font-urbanist w-fit mx-auto mt-10 mb-10  px-[54px] py-4 gap-3 text-center border rounded-[62px]">
    <button>View All</button>
  </div>
</div>
